<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2> Welcome to Jamal er Ma Pitha Ghor</h2>
    <form>
        <label for="name"> Your Name 
            <input id="name" type="text" placeholder="Your Name Please">
        </label>
        
        <label for="email"> Your Mail
            <input id="email" type="email" placeholder="Your Name Please">
        </label>
        <label for="phone"> Your Phone
            <input id="phone" type="number" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy 
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa 
            </label>
            <label for="narekeler">
                <input type="radio" name="pitha" id="narekeler">
                Narikeler Pitha 
            </label>
        </fieldset>
        <fieldset>
            <legend>Select One or More Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        
    </form>
    
</body>
</html>
